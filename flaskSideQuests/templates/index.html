<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Bark Simulator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<body>
<table width="100%">
    <tr align="center">
        <td>
            <h1>Dog Bark Simulator</align></h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.breed.label }} {{ form.breed }}
                <br>
                {{ form.bark_button }}
                {{ form.cancel_button }}
            </form>
        </td>
    </tr>
</table>
</body>
</html>
